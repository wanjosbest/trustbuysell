<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Product</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      color: #1e3a8a;
      text-align: center;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover {
      background: #1e40af;
    }

    .file-upload {
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      text-align: center;
      padding: 20px;
      background: #f9fafb;
      cursor: pointer;
    }

    .file-upload input {
      display: none;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .preview-grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .upload-status {
      display: none;
      text-align: center;
      color: #2563eb;
      font-weight: 600;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Product</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label>Product Name</label>
        <input type="text" name="name" value="{{ product.name }}" required />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea name="description">{{ product.description }}</textarea>
      </div>

      <div class="form-group">
        <label>Meta Keywords</label>
        <input type="text" name="meta_keywords" value="{{ product.meta_keywords }}" />
      </div>

      <div class="form-group">
        <label>Meta Description</label>
        <input type="text" name="meta_descriptions" value="{{ product.meta_descriptions }}" />
      </div>

      <div class="form-group">
        <label>Actual Price</label>
        <input type="number" name="actualprice" step="0.01" value="{{ product.actualprice }}" />
      </div>

      <div class="form-group">
        <label>Discounted Price</label>
        <input type="number" name="discountedprice" step="0.01" value="{{ product.discountedprice }}" />
      </div>

      <div class="form-group">
        <label>Stock Quantity</label>
        <input type="number" name="stock" value="{{ product.stock }}" min="0" required />
      </div>

      <div class="form-group">
        <label>Status</label>
        <select name="status">
          <option value="draft" {% if product.status == "draft" %}selected{% endif %}>Draft</option>
          <option value="published" {% if product.status == "published" %}selected{% endif %}>Published</option>
        </select>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select name="category">
          {% for cat in categories %}
          <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>
            {{ cat.name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group file-upload" onclick="document.getElementById('product_images').click()">
        <label for="product_images">ðŸ“¸ Upload Multiple Product Images</label>
        <input type="file" id="product_images" name="product_images" accept="image/*" multiple onchange="previewImages(event)" />
        <div id="preview" class="preview-grid"></div>
      </div>

      {% if product.images.all %}
      <div class="form-group">
        <h3>Existing Images</h3>
        <div class="preview-grid">
          {% for img in product.images.all %}
          <img src="{{ img.image.url }}" alt="Product image" />
          {% endfor %}
        </div>
      </div>
      {% endif %}

      <div class="checkbox">
        <input type="checkbox" name="featured" {% if product.featured %}checked{% endif %} />
        <label>Featured Product</label>
      </div>

      <div id="upload-status" class="upload-status">Uploading, please wait...</div>

      <button type="submit" class="btn">Update Product</button>
    </form>
  </div>

  <script>
    function previewImages(event) {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      const files = event.target.files;
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(files[i]);
      }
    }

    const form = document.querySelector("form");
    form.addEventListener("submit", () => {
      document.getElementById("upload-status").style.display = "block";
    });
  </script>
</body>
</html>
