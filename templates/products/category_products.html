<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ category.name }} Products</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
    }
    @media (min-width: 768px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-align: center;
      padding: 12px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h4 { margin: 0; font-size: 1rem; color: #333; }
    .card p { margin: 5px 0; color: #666; }
    .btn {
      display: inline-block;
      padding: 6px 12px;
      margin-top: 6px;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">{{ category.name }} üõçÔ∏è</h2>
  <div class="grid">
    {% for product in products %}
     
    <div class="card">
        <a href="{% url 'product_detail' product.slug %}">
      <img src="{{ product.product_image.image.url }}" alt="{{ product.name }}">
      <a href="{% url 'product_detail' product.slug %}"><h4>{{ product.name }}</h4></a>
      
      <p>‚Ç¶{{ product.discountedprice }}</p>
      <a class="btn" href="{% url 'add-to-cart' product.id %}">Add to Cart</a>
      </a>
    </div>
   
    {% empty %}
      <p>No products available in this category.</p>
    {% endfor %}
  </div>
</body>
</html>
