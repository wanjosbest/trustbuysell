<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Dashboard</title>
<style>
:root {
    --primary: #2563eb;
    --primary-light: #3b82f6;
    --bg: #f4f6f8;
    --card: #fff;
    --text-dark: #111827;
    --muted: #6b7280;
    --radius: 12px;
    --shadow: 0 4px 20px rgba(0,0,0,0.05);
}

* { box-sizing: border-box; margin:0; padding:0; font-family: 'Inter', sans-serif; }

body { background: var(--bg); color: var(--text-dark); }

/* Header */
header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    background: var(--card);
    padding: 12px 20px;
    border-bottom: 1px solid #e5e7eb;
    position: sticky;
    top: 0;
    z-index: 100;
}

header h1 {
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--primary);
    margin-right: auto;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background: var(--primary);
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    padding: 20px;
    transition: transform 0.3s ease;
    overflow-y: auto;
}

.sidebar h2 {
    margin-bottom: 20px;
    font-size: 1.2rem;
    font-weight: 600;
}

.sidebar .menu a {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    margin-bottom: 10px;
    border-radius: var(--radius);
    background: rgba(255,255,255,0.1);
    text-decoration: none;
    color: white;
    transition: background 0.3s;
}

.sidebar .menu a:hover {
    background: var(--primary-light);
}

/* Analytics badges */
.sidebar .menu a span {
    margin-left: auto;
    background: white;
    color: var(--primary);
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 8px;
    font-size: 0.8rem;
}

/* Overlay for mobile */
.overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 90;
}

.overlay.active { display: block; }

/* Main Content */
.content {
    margin-left: 220px;
    padding: 20px;
    transition: margin-left 0.3s ease;
}

/* Product Grid */
.products {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 15px;
}

.product-card {
    background: var(--card);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
}

.product-card:hover { transform: translateY(-5px); }

.product-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.product-card .info {
    padding: 10px;
    flex: 1;
}

.product-card h4 {
    font-size: 0.9rem;
    margin-bottom: 6px;
    color: var(--text-dark);
}

.product-card .price {
    font-size: 0.85rem;
    color: var(--primary);
    font-weight: 600;
    margin-bottom: 8px;
}

.product-card .actions {
    display: flex;
    gap: 6px;
}

.product-card .btn {
    flex: 1;
    padding: 6px;
    font-size: 0.75rem;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: background 0.3s;
}

.product-card .btn-primary { background: var(--primary); color: white; }
.product-card .btn-primary:hover { background: var(--primary-light); }

.product-card .btn-outline { background: #f3f4f6; color: var(--text-dark); }
.product-card .btn-outline:hover { background: #e5e7eb; }

/* Responsive */
@media (max-width: 1600px) { .products { grid-template-columns: repeat(6, 1fr); } }
@media (max-width: 1200px) { .products { grid-template-columns: repeat(4, 1fr); } }
@media (max-width: 992px)  { .products { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 768px)  { .products { grid-template-columns: repeat(2, 1fr); } 
    .sidebar { transform: translateX(-100%); width: 220px; }
    .sidebar.active { transform: translateX(0); }
    .overlay.active { display: block; }
    .content { margin-left: 0; }
}
@media (max-width: 480px)  { .products { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <h2>Seller Menu</h2>
    <div class="menu">
        <a href="{% url 'index' %}">üè† Home</a>
        <a href="{% url 'seller_dashboard' %}">üìä Dashboard</a>
        <a href="{% url 'product_lists' %}">üì¶ Products</a>
        <a href="{% url 'addproductimage' %}">üñº Upload Image</a>
        <a href="{% url 'sell-analytics' %}">üìà Analytics <span>{{ analytics_count }}</span></a>
        <a href="">‚öôÔ∏è Account Settings</a>
    </div>
</div>
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="content">
    <header>
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        <h1>Seller Dashboard</h1>
    </header>

    <h2>My Products</h2>
    <div class="products">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.product_image.image.url }}" alt="{{ product.name }}">
            <div class="info">
                <h4>{{ product.name }}</h4>
                <div class="price">‚Ç¶{{ product.discountedprice }}</div>
                <div class="actions">
                    <a href="{% url 'product_detail' product.slug %}"><button class="btn btn-outline">View</button></a>
                    <a href="{% url 'product_update' product.slug %}"><button class="btn btn-primary">Edit</button></a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No products yet. <a href="{% url 'product_lists' %}">Add one</a></p>
        {% endfor %}
    </div>
</div>

<script>
function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
}
function closeMenu() {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>
