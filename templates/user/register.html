<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TrustBuySell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .register-container {
            max-width: 420px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd;
            /* TrustBuySell main blue */
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            border-color: #0d6efd;
        }

        .user-type {
            display: flex;
            gap: 15px;
            margin-top: 6px;
        }

        .user-type label {
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #0d6efd;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #094dbf;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #0d6efd;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
    <div class="register-container">
        <h2>Create Account</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <label for="firstname">Full Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First name" required>
            <label for="lastname">Full Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
            <label for="lastname">UserName</label>
            <input type="text" id="username" name="username" placeholder="User name" required>
            <label for="phonenumber">Phone Number</label>
            <input type="number" id="username" name="phone_number" placeholder="Phone Number" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label>User </label>
            <div class="user-type">
                <label><input type="radio" name="user_type" value="seller" required> Seller</label>
            </div>
            <div class="user-type">
                <label><input type="radio" name="user_type" value="buyer" required> Buyer</label>
            </div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"
                required>

            <button type="submit">Register</button>

            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>

</body>

</html>
