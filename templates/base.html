{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% block header %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TrustBuySell{% endblock %}</title>
    {% include "header.html"%}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}
</head>

<body>


    <!-- Optional Sidebar -->
    {% block sidebar %}
    {% endblock %}

    <!-- Main Content -->
    <main class="content">
        {% block content %}

        {% endblock %}
    </main>

    <!-- Footer -->

    <footer>
        {% block footer %}

        {% include "footer.html"%}

        {% endblock %}

    </footer>


</body>

</html>
