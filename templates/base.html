{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TrustBuySell{% endblock %}</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'Products/css/style.css' %}">

</head>
<body>

    <!-- Navbar or Sidebar -->
    {% block sidebar %}
    <!-- Default sidebar can go here if needed -->
    {% endblock %}

    <!-- Page Content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- JS Scripts -->
    <script src="{% static 'Products/js/main.js' %}"></script>
</body>
</html>
