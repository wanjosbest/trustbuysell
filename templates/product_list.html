<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fafb; }
    .container { max-width: 1200px; margin: auto; padding: 15px; }
    h2 { text-align: center; margin-bottom: 20px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 12px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card h4 { margin: 5px 0; font-size: 1rem; color: #333; }
    .product-card p { margin: 5px 0; font-size: 0.9rem; color: #666; }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin-top: 8px;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .btn:hover { background: #1e4fc5; }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .pagination a, .pagination span {
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .pagination a {
      background: #2563eb;
      color: white;
    }
    .pagination a:hover {
      background: #1e4fc5;
    }
    .pagination .current {
      background: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõçÔ∏è Products</h2>
    <div class="grid">
      {% for product in page_obj %}
      <div class="product-card">
        <img src="{{ product.product_image.image.url }}" alt="{{ product.name }}">
        <h4>{{ product.name }}</h4>
        <p>‚Ç¶{{ product.price }}</p>
        <a href="{% url 'add-to-cart' product.id %}" class="btn">Add to Cart</a>
      </div>
      {% endfor %}
    </div>

    <!-- Pagination controls -->
    <div class="pagination">
      {% if page_obj.has_previous %}
        <a href="?page=1">¬´ First</a>
        <a href="?page={{ page_obj.previous_page_number }}">‚Äπ Prev</a>
      {% endif %}

      <span class="current">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>

      {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">Next ‚Ä∫</a>
        <a href="?page={{ page_obj.paginator.num_pages }}">Last ¬ª</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
