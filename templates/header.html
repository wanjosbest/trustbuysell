{% load static %}

<link rel="stylesheet" href="{% static 'css/header.css' %}">
<header>
        <div class="wrap nav" role="navigation" aria-label="Main">
            <div class="brand"><a href="{% url 'index' %}"><span class="logo">TB</span> TrustBuySell</a></div>
            <button class="hamb" id="hambA" aria-expanded="false" aria-controls="navA">☰</button>
            <form class="searchbar" action="{% url 'search' %}" method="get" style="flex:1;min-width:220px">
                <input name="q" placeholder="Search products, categories, sellers…" value="{{ request.GET.q }}">
                <button type="submit">Search</button>
            </form>
            <nav id="navA" class="links" aria-label="Primary">
                <a href="#featuredA">Featured</a>
                {% if user.is_authenticated %}
                <a href="{% url 'seller_dashboard' %}">🏛 Dashboard</a>
                <a href="{% url 'cart' %}">🛒View Cart</a>
                <a href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>
